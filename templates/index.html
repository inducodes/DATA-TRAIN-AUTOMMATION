<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart ML Trainer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body {
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gridCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -3;
      width: 100%;
      height: 100%;
      display: block;
    }

    .grid-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -4;
      transform: translate(0px, 0px);
      will-change: transform;
    }

    .container {
      position: relative;
      padding: 40px;
      background: #1a1a1a;
      border-radius: 12px;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #ff0000, #ff7300, #fffb00, #48ff00,
        #00ffd5, #002bff, #7a00ff, #ff00aa, #ff0000);
      background-size: 400%;
      z-index: -1;
      border-radius: 14px;
      animation: borderMove 10s linear infinite;
    }

    .container::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background-color: #1a1a1a;
      border-radius: 10px;
      z-index: -1;
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #555;
      background: #2a2a2a;
      color: #fff;
      border-radius: 6px;
      width: 100%;
    }

    input[type="file"]::file-selector-button {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #555;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ccc;
      color: #111;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-theme:hover {
      background-color: #666;
    }

    /* Day mode */
    body.day {
      background-color: #f5f5f5;
      color: #000;
    }

    body.day .grid-bg {
      background-image:
        linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
    }

    body.day .container::before {
      background: linear-gradient(45deg, 
        #3333ff, #33ccff, #33ff99, #ccff66, #ffff66, #ff9966, #ff6666, #ff3399, #3333ff);
    }

    body.day .container::after {
      background-color: #fff;
    }

    body.day input[type="file"],
    body.day input[type="file"]::file-selector-button {
      background-color: #eee;
      color: #000;
    }

    body.day button {
      background-color: #000;
      color: #fff;
    }

    body.day button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gridCanvas"></canvas>
  <div class="grid-bg" id="grid"></div>

  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Toggle Mode</button>

  <div class="container">
    <h2>ðŸ“¤ Upload CSV to Auto Train ML</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <br />
      <button type="submit">Start Training</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('day');
    }

    // Move grid background subtly
    const grid = document.getElementById('grid');
    document.addEventListener('mousemove', (e) => {
      const offsetX = (e.clientX / window.innerWidth - 0.5) * 20;
      const offsetY = (e.clientY / window.innerHeight - 0.5) * 20;
      grid.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
    });

    // Canvas-based box grid effect
    const canvas = document.getElementById("gridCanvas");
    const ctx = canvas.getContext("2d");

    let cols, rows;
    const boxSize = 40;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cols = Math.floor(canvas.width / boxSize);
      rows = Math.floor(canvas.height / boxSize);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    document.addEventListener("mousemove", (e) => {
      drawGrid(e.clientX, e.clientY);
    });

    function drawGrid(mouseX, mouseY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let x = 0; x < cols; x++) {
        for (let y = 0; y < rows; y++) {
          const px = x * boxSize;
          const py = y * boxSize;
          const dx = mouseX - (px + boxSize / 2);
          const dy = mouseY - (py + boxSize / 2);
          const dist = Math.sqrt(dx * dx + dy * dy);
          const lift = Math.max(0, 1 - dist / 200);
          const colorVal = Math.floor(50 + lift * 150);
          ctx.strokeStyle = `rgba(${colorVal}, ${colorVal}, ${colorVal}, 0.3)`;
          ctx.lineWidth = 1 + lift * 1.5;
          ctx.strokeRect(px, py, boxSize, boxSize);
        }
      }
    }

    drawGrid(-1000, -1000); // Initial draw
  </script>
</body>
</html>
